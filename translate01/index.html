<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 통역</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌍 실시간 통역</h1>
            <p>음성을 실시간으로 인식하고 번역하여 자막으로 표시합니다</p>
        </header>

        <div class="controls">
            <div class="language-selector">
                <div class="lang-group">
                    <label for="sourceLang">원본 언어:</label>
                    <select id="sourceLang">
                        <option value="ko">한국어</option>
                        <option value="en">영어</option>
                        <option value="ja">일본어</option>
                        <option value="zh">중국어</option>
                        <option value="es">스페인어</option>
                        <option value="fr">프랑스어</option>
                        <option value="de">독일어</option>
                    </select>
                </div>
                <div class="swap-btn" onclick="swapLanguages()">
                    <span>⇄</span>
                </div>
                <div class="lang-group">
                    <label for="targetLang">번역 언어:</label>
                    <select id="targetLang">
                        <option value="en">영어</option>
                        <option value="ko">한국어</option>
                        <option value="ja">일본어</option>
                        <option value="zh">중국어</option>
                        <option value="es">스페인어</option>
                        <option value="fr">프랑스어</option>
                        <option value="de">독일어</option>
                    </select>
                </div>
            </div>

            <div class="control-buttons">
                <button id="startBtn" class="btn btn-primary">
                    <span class="icon">🎤</span>
                    음성 인식 시작
                </button>
                <button id="stopBtn" class="btn btn-secondary" disabled>
                    <span class="icon">⏹️</span>
                    중지
                </button>
                <button id="clearBtn" class="btn btn-clear">
                    <span class="icon">🗑️</span>
                    지우기
                </button>
            </div>
        </div>

        <div class="status">
            <div id="statusText" class="status-text">마이크 버튼을 클릭하여 음성 인식을 시작하세요</div>
            <div id="micIndicator" class="mic-indicator"></div>
        </div>

        <div class="translation-area">
            <div class="subtitle-container">
                <div class="subtitle original">
                    <h3>원본 텍스트</h3>
                    <div id="originalText" class="text-content"></div>
                </div>
                <div class="subtitle translated">
                    <h3>번역된 텍스트</h3>
                    <div id="translatedText" class="text-content"></div>
                </div>
            </div>
        </div>

        <div class="history">
            <h3>번역 기록</h3>
            <div id="translationHistory" class="history-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
