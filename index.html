<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM 번역기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🌐 LLM 번역기</h1>
      <button id="darkModeToggle" class="dark-toggle">🌙 다크모드</button>
    </header>
    <section class="translate-section">
      <div class="lang-select">
        <label for="targetLang">번역 언어 선택:</label>
        <select id="targetLang">
          <option value="en">영어</option>
          <option value="zh">중국어</option>
          <option value="es">스페인어</option>
          <option value="vi">베트남어</option>
        </select>
      </div>
      <div class="input-group">
        <textarea id="inputText" rows="4" placeholder="번역할 한국어 문장을 입력하세요..."></textarea>
        <div class="input-actions">
          <button id="micBtn" title="음성 입력">🎤</button>
          <button id="translateBtn">번역하기</button>
        </div>
      </div>
      <div class="result-group">
        <label>번역 결과:</label>
        <div id="resultText" class="result-text"></div>
        <button id="copyBtn" class="copy-btn">📋 복사</button>
      </div>
    </section>
    <section class="history-section">
      <h2>번역 기록</h2>
      <ul id="historyList" class="history-list"></ul>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
